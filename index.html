<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main class="contenedor">
      <div class="contenedor_card">

        <div class="contenedor_imagen">
          <img src="./imagenes/image-equilibrium.jpg" alt="Imagen de equilibrium" class="contenedor_equilibrium">
        </div>

        <div class="contenedor_text">
          <h1 >Equilibrium #3429</h1>
          <div class="contenedor_paragraph">
            <p>Our Equilibrium collection promotes balance and calm</p>
          </div>
        </div>

        <div class="contenedor_icons">
          <div class="contenedor_etherium">
             <img src="./images/icon-ethereum.svg" alt="">
            <div class="icons_text "> 
              <p class="etherium_text">0.041 ETH</p>
            </div>
          </div>  
          <div class="contenedor_clock">
             <img src="./images/icon-clock.svg" alt="">
            <div class="icons_text clock_text">
              <p>3 days left</p>
            </div>
          </div>
        </div>

        <div class="contenedor_creation">
          <div >
            <img class="creation_icon"src="./images/image-avatar.png" alt="">
          </div>
          <div >
            <p class="creation_paragraph">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>  
    </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
